<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barza - Hear Their Cries</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NTL5FMYPYP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-NTL5FMYPYP');
  </script>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Video Section */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Audio Overlay */
    .audio-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      font-size: 1.5rem;
      padding: 20px;
      box-sizing: border-box;
    }

    .audio-overlay button {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Links Section */
    .links-section {
      text-align: center;
      margin: 20px;
    }

    .link-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: orange;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: darkorange;
    }

    /* Family Cards Section */
    .family-section {
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .family-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .family-card {
      background: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .family-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .family-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .family-card .family-details {
      padding: 15px;
    }

    .family-card .family-details p {
      margin: 0 0 10px;
    }

    .donate-link {
      display: inline-block;
      margin-top: 10px;
      background-color: orange;
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .donate-link:hover {
      background-color: darkorange;
    }

    .filter-search {
      text-align: center;
      margin: 20px;
    }

    #search-input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid orange;
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div class="video-container">
    <video id="video" autoplay muted>
      <source src="assets/videos/RQTU9611.MOV" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Audio Overlay -->
  <div id="audioOverlay" class="audio-overlay">
    <p>Please tap to start the video with sound. <br>Your interaction is required by the browser.</p>
    <button id="startButton">Enable Sound</button>
  </div>

  <!-- Links Section -->
  <div id="linksSection" class="links-section">
    <a href="https://matwprojectusa.org/appeals/limbs-of-hope" class="link-button" target="_blank">Donate to the Cause</a>
    <a href="https://www.aljazeera.com/tag/gaza/" class="link-button" target="_blank">Live Updates on Gaza</a>
    <a href="https://www.aljazeera.com/program/newsfeed/2024/10/7/the-names-of-those-killed-in-israels-genocide-in-gaza" class="link-button" target="_blank">Names of Victims</a>
  </div>

  <!-- Search Filter -->
  <div class="filter-search">
    <input type="text" id="search-input" placeholder="Search for a family..." oninput="filterCards()">
  </div>

  <!-- Family Cards Section -->
  <div class="family-section">
    <div class="family-cards">
      <!-- Include all 12 family cards here -->
      <div class="family-card">
        <img src="assets/images/IMG_1503.webp" alt="Family 1">
        <div class="family-details">
          <p><strong>Family 1:</strong> After losing everything to the relentless violence in Gaza...</p>
          <a href="https://gofund.me/454fcb52" class="donate-link" target="_blank">Donate Now</a>
        </div>
      </div>
      <!-- Add the remaining families here -->
    </div>
  </div>

  <script>
    function filterCards() {
      const searchInput = document.getElementById("search-input").value.toLowerCase();
      const familyCards = document.querySelectorAll(".family-card");

      familyCards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(searchInput) ? "block" : "none";
      });
    }

    const video = document.getElementById('video');
    const audioOverlay = document.getElementById('audioOverlay');
    const startButton = document.getElementById('startButton');
    const linksSection = document.getElementById('linksSection');
    let allowExit = false;

    startButton.addEventListener('click', () => {
      video.muted = false;
      video.play();
      audioOverlay.style.display = 'none';
      setTimeout(() => {
        allowExit = true;
        linksSection.style.display = 'block';
      }, 45000); // 45 seconds delay
    });

    window.onbeforeunload = (e) => {
      if (!allowExit) {
        e.preventDefault();
        e.returnValue = "The video is still playing.";
      }
    };
  </script>
</body>
</html>
