<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barza Campaign</title>
  <style>
    /* Base Styles */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #b5651d; /* Orange-bronze */
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrolling during video */
    }

    /* Video Container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Prevent cropping */
    }

    /* Overlay for Audio Interaction */
    .audio-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      font-size: 1.5rem;
      padding: 20px;
      box-sizing: border-box;
    }

    .audio-overlay button {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Links Section */
    .links-section {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2000;
    }

    .link-button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: #e6b800;
    }

    /* Prevent Navigation */
    @media (pointer: coarse) {
      body {
        touch-action: none;
      }
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div class="video-container">
    <video id="video" autoplay muted>
      <source src="assets/videos/RQTU9611.MOV" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Audio Overlay -->
  <div class="audio-overlay" id="audioOverlay">
    <p>Please tap to start the video with sound. <br>Your interaction is required by the browser.</p>
    <button id="startButton">Enable Sound</button>
  </div>

  <!-- Links Section -->
  <div class="links-section" id="linksSection" style="display: none;">
    <a href="https://matwprojectusa.org/appeals/limbs-of-hope?gclsrc=aw.ds&gad_source=1&gclid=CjwKCAiArva5BhBiEiwA-oTnXZqASH-PRl-Wa8LHE8lci8oVQGOZnKB2HBfhSZV6ca9K0aDTssyE0BoCt3wQAvD_BwE" class="link-button" target="_blank">Donate</a>
    <a href="https://www.aljazeera.com/tag/gaza/" class="link-button" target="_blank">Live Updates on Gaza</a>
    <a href="https://www.aljazeera.com/program/newsfeed/2024/10/7/the-names-of-those-killed-in-israels-genocide-in-gaza" class="link-button" target="_blank">Names of Victims</a>
  </div>

  <script>
    const video = document.getElementById('video');
    const audioOverlay = document.getElementById('audioOverlay');
    const startButton = document.getElementById('startButton');
    const linksSection = document.getElementById('linksSection');
    let timer;

    // Prevent Navigation
    let allowExit = false;
    window.onbeforeunload = (e) => {
      if (!allowExit) {
        e.preventDefault();
        e.returnValue = "You cannot leave this page during the first 45 seconds.";
      }
    };

    // Enable Audio and Start Timer
    startButton.addEventListener('click', () => {
      video.muted = false;
      video.play();
      audioOverlay.style.display = 'none';
      startTimer();
    });

    // Timer to Allow Navigation After 45 Seconds
    function startTimer() {
      timer = setTimeout(() => {
        allowExit = true;
        linksSection.style.display = 'block'; // Show donation links
        document.body.style.overflow = 'auto'; // Allow scrolling
      }, 45000);
    }

    // Prevent Video Controls
    video.controls = false;

    // Ensure Full-Screen Video
    window.addEventListener('resize', () => {
      video.style.width = `${window.innerWidth}px`;
      video.style.height = `${window.innerHeight}px`;
    });
  </script>
</body>
</html>
