<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barza Campaign</title>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NTL5FMYPYP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-NTL5FMYPYP');
  </script>

  <style>
    /* Base Styles */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #b5651d; /* Orange-bronze */
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Video Container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Prevent cropping */
    }

    /* Overlay for Audio Interaction */
    .audio-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      font-size: 1.5rem;
      padding: 20px;
      box-sizing: border-box;
    }

    .audio-overlay button {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Links Section */
    .links-section {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2000;
    }

    .link-button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: #e6b800;
    }

    /* Family Cards */
    .family-section {
      padding: 20px;
      background-color: #b5651d; /* Orange-bronze */
      color: white;
    }

    .family-card {
      display: flex;
      align-items: center;
      margin: 20px 0;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffcc00;
      border-radius: 10px;
      padding: 20px;
    }

    .family-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }

    .family-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #ffcc00;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .family-card a:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div class="video-container">
    <video id="video" autoplay muted>
      <source src="assets/videos/RQTU9611.MOV" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Audio Overlay -->
  <div class="audio-overlay" id="audioOverlay">
    <p>Please tap to start the video with sound. <br>Your interaction is required by the browser.</p>
    <button id="startButton">Enable Sound</button>
  </div>

  <!-- Links Section -->
  <div class="links-section" id="linksSection" style="display: none;">
    <a href="https://matwprojectusa.org/appeals/limbs-of-hope?gclsrc=aw.ds&gad_source=1&gclid=CjwKCAiArva5BhBiEiwA-oTnXZqASH-PRl-Wa8LHE8lci8oVQGOZnKB2HBfhSZV6ca9K0aDTssyE0BoCt3wQAvD_BwE" class="link-button" target="_blank">Donate</a>
    <a href="https://www.aljazeera.com/tag/gaza/" class="link-button" target="_blank">Live Updates on Gaza</a>
    <a href="https://www.aljazeera.com/program/newsfeed/2024/10/7/the-names-of-those-killed-in-israels-genocide-in-gaza" class="link-button" target="_blank">Names of Victims</a>
  </div>

  <!-- Family Cards Section -->
  <div class="family-section">
    <!-- Add your family cards here -->
    <div class="family-card">
      <img src="assets/images/IMG_1503.webp" alt="Family Image">
      <div>
        <p>After losing everything to the relentless violence in Gaza, this family faces daily struggles to survive.</p>
        <a href="https://gofund.me/454fcb52" target="_blank">Support Family</a>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>

  <script>
    const video = document.getElementById('video');
    const audioOverlay = document.getElementById('audioOverlay');
    const startButton = document.getElementById('startButton');
    const linksSection = document.getElementById('linksSection');
    let timer;

    // Prevent Navigation
    let allowExit = false;
    window.onbeforeunload = (e) => {
      if (!allowExit) {
        e.preventDefault();
        e.returnValue = "You cannot leave this page during the first 45 seconds.";
      }
    };

    // Enable Audio and Start Timer
    startButton.addEventListener('click', () => {
      video.muted = false;
      video.play();
      audioOverlay.style.display = 'none';
      startTimer();
    });

    // Timer to Allow Navigation After 45 Seconds
    function startTimer() {
      timer = setTimeout(() => {
        allowExit = true;
        linksSection.style.display = 'block'; // Show donation links
      }, 45000);
    }
  </script>
</body>
</html>
