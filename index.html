<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barza - Hear Their Cries</title>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Video Section */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Audio Overlay */
    .audio-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      font-size: 1.5rem;
      padding: 20px;
      box-sizing: border-box;
    }

    .audio-overlay button {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Links Section */
    .links-section {
      text-align: center;
      margin: 20px;
    }

    .link-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: orange;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .link-button:hover {
      background-color: darkorange;
      transform: scale(1.1);
    }

    /* Family Cards Section */
    .family-section {
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .family-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .family-card {
      background: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .family-card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 165, 0, 0.1);
      box-shadow: 0 4px 8px rgba(255, 165, 0.5, 0.5);
    }

    .family-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .family-card .family-details {
      padding: 15px;
      text-align: center;
    }

    .family-card .family-details p {
      margin: 0 0 10px;
    }

    .donate-link {
      display: inline-block;
      margin-top: 10px;
      background-color: orange;
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .donate-link:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div class="video-container">
    <video id="video" autoplay muted>
      <source src="assets/videos/5675c48d-ed94-4e6c-a412-8415373c1876.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Audio Overlay -->
  <div id="audioOverlay" class="audio-overlay">
    <p>Please tap to start the video with sound. <br>Your interaction is required by the browser.</p>
    <button id="startButton">Enable Sound</button>
  </div>

  <!-- Links Section -->
  <div id="linksSection" class="links-section">
    <a href="https://matwprojectusa.org/appeals/limbs-of-hope" class="link-button" target="_blank">Donate to the Cause</a>
    <a href="https://www.aljazeera.com/tag/gaza/" class="link-button" target="_blank">Live Updates on Gaza</a>
    <a href="https://www.aljazeera.com/program/newsfeed/2024/10/7/the-names-of-those-killed-in-israels-genocide-in-gaza" class="link-button" target="_blank">Names of Victims</a>
  </div>

  <!-- Family Cards Section -->
  <div class="family-section">
    <div class="family-grid">
      <!-- Add All 12 Families -->
      <div class="family-card">
        <img src="assets/images/IMG_1503.webp" alt="Family 1">
        <div class="family-details">
          <p><strong>Family 1:</strong> Displaced from their home...</p>
          <a href="https://gofund.me/454fcb52" class="donate-link" target="_blank">Donate Now</a>
        </div>
      </div>
      <!-- Add the remaining 11 families here -->
    </div>
  </div>

  <script>
    // Audio Overlay Functionality
    const video = document.getElementById('video');
    const audioOverlay = document.getElementById('audioOverlay');
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', () => {
      video.muted = false;
      video.play();
      audioOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
