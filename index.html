<head>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Video Section */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Links Section */
    .links-section {
      text-align: center;
      margin: 20px;
    }

    .link-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: orange;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .link-button:hover {
      background-color: darkorange;
      transform: scale(1.1);
    }

    /* Family Cards Section */
    .family-section {
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .family-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .family-card {
      background: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .family-card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 165, 0, 0.1);
      box-shadow: 0 4px 8px rgba(255, 165, 0.5, 0.5);
    }

    .family-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .family-card .family-details {
      padding: 15px;
      text-align: center;
    }

    .family-card .family-details p {
      margin: 0 0 10px;
    }

    .donate-link {
      display: inline-block;
      margin-top: 10px;
      background-color: orange;
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .donate-link:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div class="video-container">
    <video id="video" autoplay muted>
      <source src="assets/videos/5675c48d-ed94-4e6c-a412-8415373c1876.mp4" type="video/mp4">

    <a href="https://www.aljazeera.com/tag/gaza/" class="link-button" target="_blank">Live Updates on Gaza</a>
    <a href="https://www.aljazeera.com/program/newsfeed/2024/10/7/the-names-of-those-killed-in-israels-genocide-in-gaza" class="link-button" target="_blank">Names of Victims</a>
  </div>

  <!-- Family Cards Section -->
  <div class="family-section">
    <div class="family-grid">
      <!-- Family 1 -->
      <div class="family-card">
        <img src="assets/images/IMG_1503.webp" alt="Family 1">
        <div class="family-details">
          <p><strong>Family 1:</strong> After losing everything...</p>
          <a href="https://gofund.me/454fcb52" class="donate-link" target="_blank">Donate Now</a>
        </div>
      </div>
      <!-- Family 2 -->
      <div class="family-card">
        <img src="assets/images/IMG_1504.webp" alt="Family 2">
        <div class="family-details">
          <p><strong>Family 2:</strong> Forced to flee multiple times...</p>
          <a href="https://gofund.me/07fa3c81" class="donate-link" target="_blank">Donate Now</a>
        </div>
      </div>
      <!-- Add all 12 families similarly -->
    </div>
  </div>

</body>
</html>
