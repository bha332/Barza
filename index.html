<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barza - Hear Their Cries</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .video-container {
      position: relative;
      text-align: center;
    }

    video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: orange;
      font-size: 2rem;
      font-weight: bold;
      animation: fadeInOut 3s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .audio-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 10000;
      text-align: center;
      cursor: pointer;
    }

    .audio-overlay p {
      margin: 0;
      padding: 0 20px;
    }

    .links {
      text-align: center;
      margin: 20px 0;
    }

    .link-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: orange;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: darkorange;
    }

    .awareness {
      margin: 20px;
      text-align: center;
      font-size: 1.2rem;
      color: orange;
    }
  </style>
</head>
<body>
  <!-- Overlay for Audio -->
  <div id="audioOverlay" class="audio-overlay">
    <p class="overlay-text">Tap to start the video with sound</p>
  </div>

  <!-- Video Section -->
  <div class="video-container">
    <video id="video" autoplay loop>
      <source src="assets/videos/RQTU9611.MOV" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay-text">Hear Their Cries</div>
  </div>

  <!-- Links Section -->
  <div class="links">
    <a href="https://matwprojectusa.org/appeals/limbs-of-hope" class="link-button">Donate</a>
    <a href="https://www.aljazeera.com/tag/gaza/" class="link-button">Live Updates</a>
    <a href="https://www.aljazeera.com/program/newsfeed/2024/10/7/the-names-of-those-killed-in-israels-genocide-in-gaza" class="link-button">Victims' Names</a>
  </div>

  <!-- Awareness Section -->
  <div class="awareness">
    You can help for free by sharing this website and raising awareness.
  </div>

  <script>
    const video = document.getElementById('video');
    const audioOverlay = document.getElementById('audioOverlay');

    // Enable audio and hide the overlay
    audioOverlay.addEventListener('click', () => {
      video.muted = false; // Unmute the video
      video.play(); // Start playing
      audioOverlay.style.display = 'none'; // Hide the overlay
    });

    // Prevent navigation until the video ends
    let videoEnded = false;
    video.addEventListener('ended', () => {
      videoEnded = true; // Mark the video as finished
      window.onbeforeunload = null; // Remove the unload warning
    });

    window.onbeforeunload = (e) => {
      if (!videoEnded) {
        const message = "The video is still playing. Are you sure you want to leave?";
        e.preventDefault(); // Prevent navigation
        e.returnValue = message; // Display the message
        return message; // Necessary for some browsers
      }
    };
  </script>
</body>
</html>
